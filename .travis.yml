language: node_js
node_js:
- '0.10'
- '0.11'
- '0.12'
- node
- iojs
env:
- TEST=cover

sudo: false
before_deploy:
- npm install -g npm
deploy:
  provider: npm
  email: abalmos@purdue.edu
  api_key:
    secure: 
  on:
    node: node
    tags: true
    all_branches: true
    repo: OADA/valleyix-formats
before_install:
- npm install -g coveralls
script:
- npm run lint
- npm run style
- npm run $TEST
after_success:
- cat ./coverage/lcov.info | coveralls --verbose
